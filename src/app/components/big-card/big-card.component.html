<div class="container__big_card">
  <div class="big-card__photo">
    <img
      src="{{photoCover}}"
      alt="Festa de são joão"
      height="200px"
      width="150px"
      srcset=""
      >
  </div>
  <div class="big-card-title">
    <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
  </div>
  <div class="big-card-description">
    <p>
      <a [routerLink]="['content', Id]">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
